version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: fashion-shop-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: fashion_shop
      MYSQL_USER: user
      MYSQL_PASSWORD: user123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    command: python run.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=fashion-db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=081105
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    working_dir: /app
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    depends_on:
      - backend
volumes:
  db_data:
